svg></div></div></div></div></div></div></div></div><div class="Toastify"></div></main><div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"category":{"category":"community","categoryShow":"COMMUNITY","content":[{"section":"community","sectionShow":"Community","articles":[{"time":"2023-04-24","name":"link-your-wallet-address","nameShow":" Link Your Wallet Address","description":"Suiswap is a decentralized token trading platform and exchange built on the SUI blockchain by Vivid Network. It aims to provide a secure, fast, and agile trading environment for the SUI ecosystem.","markdownPath":"/doc/articles/link-your-wallet-address.md","cover":"/doc/cover/link-your-wallet-cover.jpg","thumbnailImage":"/doc/cover/link-your-wallet-cover.jpg"}]},{"section":"airdrop","sectionShow":"Airdrop","articles":[{"time":"2023-05-21","name":"suiswap-testnet-airdrop","nameShow":" Suiswap Testnet Airdrop","description":"We are extremely excited to announce the official launch of our first Testnet Airdrop for the Suiswap community today. This event allows any community member with Suiswap Points to participate in the airdrop by entering the /airdrop command in the dedicated #suiswap-points channel.","markdownPath":"/doc/articles/suiswap-testnet-airdrop.md","cover":"/doc/cover/suiswap-testnet-airdrop-cover.jpg","thumbnailImage":"/doc/cover/suiswap-testnet-airdrop-cover.jpg"}]}]},"articlesContent":[{"article":{"time":"2023-04-24","name":"link-your-wallet-address","nameShow":" Link Your Wallet Address","description":"Suiswap is a decentralized token trading platform and exchange built on the SUI blockchain by Vivid Network. It aims to provide a secure, fast, and agile trading environment for the SUI ecosystem.","markdownPath":"/doc/articles/link-your-wallet-address.md","cover":"/doc/cover/link-your-wallet-cover.jpg","thumbnailImage":"/doc/cover/link-your-wallet-cover.jpg"},"section":{"section":"community","sectionShow":"Community","articles":[{"time":"2023-04-24","name":"link-your-wallet-address","nameShow":" Link Your Wallet Address","description":"Suiswap is a decentralized token trading platform and exchange built on the SUI blockchain by Vivid Network. It aims to provide a secure, fast, and agile trading environment for the SUI ecosystem.","markdownPath":"/doc/articles/link-your-wallet-address.md","cover":"/doc/cover/link-your-wallet-cover.jpg","thumbnailImage":"/doc/cover/link-your-wallet-cover.jpg"}]},"content":"\u003e  Don't miss out on this unique opportunity to join the Suiswap community and take part in our upcoming testnet and mainnet airdrops. Connect your wallet today, and together, let's build the future of decentralized finance on the SUI platform.\n\nThe **Suiswap** community is gearing up for an exciting period, and we want you to be a part of it! We will launch our first testnet airdrop test followed by the much-anticipated mainnet airdrop. \n\nBy joining our Discord and **connecting your wallet**, you'll have access to amazing benefits and the opportunity to be a part of our growing ecosystem.\n\n\n\n## How to participate:\n\n1. **Join our [Discord](https://discord.gg/suiswap) server**:  To get started, you'll need to join our Discord community where you'll find information, support, and updates on our progress.\n\n2. **Connect your wallet**:  In order to participate in the airdrops and receive rewards, you'll need to connect your wallet to our platform. This will allow us to seamlessly distribute our governance tokens and other rewards directly to you.\n\n\n\n## What you'll receive:\n\n1. **Testnet and Mainnet Airdrops**: By connecting your wallet, you'll be eligible to participate in both the upcoming testnet airdrop test and the mainnet airdrop event. This is your chance to be among the first to receive Suiswap tokens and help shape the future of our platform.\n\n2. **100 Suiswap Points**: As a thank you for joining our community and connecting your wallet,  you'll receive 100 Suiswap Points, which can be used for various benefits and perks within the ecosystem.\n\n3. **Access to future on-chain events**: Stay ahead of the curve by gaining exclusive access to future on-chain events, ensuring you're always in the know about the latest developments and opportunities.\n\n\n## How to connect your wallet:\n\nConnecting your wallet is a simple process. Just follow the steps in the image below, and you'll be set up in no time. If you have any questions or need assistance, our friendly community members and support staff are always ready to help.\n\n1. Join Suiswap [discord](https://discord.gg/suiswap).\n2. Go to [#suiswap-points](https://discord.com/channels/1016726800526757928/1091295174681952348) channel and type \n\n```\n/link YOUR_WALLET_ADDRESS\n```\n\n3. Now your wallet should be connected.\n\n![suiswap-cover {100%}](/doc/images/how-to-link-your-suiswap-wallet.jpg)"},{"article":{"time":"2023-05-21","name":"suiswap-testnet-airdrop","nameShow":" Suiswap Testnet Airdrop","description":"We are extremely excited to announce the official launch of our first Testnet Airdrop for the Suiswap community today. This event allows any community member with Suiswap Points to participate in the airdrop by entering the /airdrop command in the dedicated #suiswap-points channel.","markdownPath":"/doc/articles/suiswap-testnet-airdrop.md","cover":"/doc/cover/suiswap-testnet-airdrop-cover.jpg","thumbnailImage":"/doc/cover/suiswap-testnet-airdrop-cover.jpg"},"section":{"section":"airdrop","sectionShow":"Airdrop","articles":[{"time":"2023-05-21","name":"suiswap-testnet-airdrop","nameShow":" Suiswap Testnet Airdrop","description":"We are extremely excited to announce the official launch of our first Testnet Airdrop for the Suiswap community today. This event allows any community member with Suiswap Points to participate in the airdrop by entering the /airdrop command in the dedicated #suiswap-points channel.","markdownPath":"/doc/articles/suiswap-testnet-airdrop.md","cover":"/doc/cover/suiswap-testnet-airdrop-cover.jpg","thumbnailImage":"/doc/cover/suiswap-testnet-airdrop-cover.jpg"}]},"content":"We are extremely excited to announce the official launch of our first Testnet Airdrop for the Suiswap community today. This event allows any community member with Suiswap Points to participate in the airdrop by entering the `/airdrop` command in the dedicated `#suiswap-points` channel.\n\nThe primary purpose of this Testnet Airdrop is to act as a trial run before the Mainnet Airdrop and distribute our **SSWP** governance tokens to our valued community members. \n\nThese tokens will enable participation in various activities, including liquidity mining, staking to earn platform rewards, and future governance proposals.\n\n## Step-by-Step Participation Guide:\n\n1. Verify that you have successfully linked your wallet address. If not, you can still use the `/link-address` command to link your preferred wallet address.\n\n![suiswap-testnet-airdrop-link-address](/doc/images/suiswap-testnet-airdrop-link-address.png)\n\n2. Ensure that you possess an adequate amount of Suiswap Points, as your airdrop allocation will be calculated based on your Suiswap Points balance. Use slash command `/suiswap-points` to query your Suiswap Points.\n\n![suiswap-testnet-airdrop-suiswap-points-query {maxWidth:400px} {center:true}](/doc/images/suiswap-testnet-airdrop-suiswap-points-query.png)\n\n3. Make sure you have a sufficient balance of SUI tokens to cover the gas fees associated with the airdrop transaction.\n\n4. In the `#suiswap-points` channel, send the `/airdrop` slash command, and our automated bot will provide you with your unique airdrop secret.\n\n![suiswap-airdrop-slash-command](/doc/images/suiswap-airdrop-slash-command.png)\n\n5. To claim your **SSWP** tokens, paste your airdrop secret at \"https://suiswap.app/community/suiswap-points\".\n\n![suiswap-airdrop-paste-secrect {maxWidth:400px} {center:true}](/doc/images/suiswap-airdrop-paste-secrect.png)\n\n## Essential Points to Consider:\n\n### 1. Airdrop Calculation and Distribution\n\nWe would like to emphasize that the current growth and uncertainty of Suiswap Points for each community member cannot be accurately determined. **Airdrops conducted on the Testnet will be calculated by simply dividing your current Suiswap Points by 10. The Mainnet airdrop will adhere to a strict calculation based on each community member's Suiswap Points balance and the total airdrop allocation.**\n\n### 2. Future SSWP-based Features\n\n**In the coming days, we will be introducing more SSWP-based features, such as liquidity mining, staking to earn platform rewards, and other exciting opportunities**. We encourage you to hold onto your airdropped tokens and explore the full potential of our platform using the SSWP tokens you receive.\n\n### 3. Importance of Unique Secrets\n\nPlease refrain from attempting to copy someone else's secret, as it will be ineffective. **You can only claim the airdrop using the wallet you have linked and the specific secret assigned to you.** If your wallet address and secret do not match (e.g., when attempting to copy someone else's secret), your transaction will fail.\n\n### 3. One-time Secret and Airdrop Claim\n\n**To prevent potential abuse, your secret will be sent only once, and you can use that secret to claim the airdrop one time.** If you try to claim the airdrop twice using the same secret, subsequent transactions will be unsuccessful."}]},"__N_SSG":true},"page":"/doc/[category]","query":{"category":"community"},"buildId":"EG8YEYLgbq2XJghf73RVR","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
